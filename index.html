<body>
	<div class="page">
		<h1> 5 Minute Conptemplation</h1>
		<br/>
	  <button onclick="document.getElementById('card-form').style.display='block'" class="subject-submit">Start Card</button>
	</div>

	<div class="card-form" id="card-form">
			<span onclick="document.getElementById('card-form').style.display='none'" 
      class="close">&times;</span>
		<ul class="tab-group"></ul>

		<div id="new-card">
			<h1>Contemplation Card</h1>
			<div>
					<label for="subject">Subject:</label>
					<input class="subject">
			</div>
			<form onsubmit="return results();" id="form-card" action="" method="post">
			  <div>
				  <label for="pos-input">What did I learn -OR- do well today?</label>
				  <textarea name="positive"  id="pos-input"></textarea>
				</div>
				<div>
					<label for="study-input">What do I need to study -OR- need more information?</label>
					<textarea name="study" id="study-input"></textarea>
				</div>
				<div>
					<label for="learn-input">What do I need help on?</label>
					<textarea name="help"  id="learn-input"></textarea>
				</div>
				<div>
						<label for="recom-input">Recommendations?</label>
						<textarea name="recommend"   id="recom-input"></textarea>
				</div>
				<div>
						<label for="doc-input">Additional Notes:</label>
						<textarea name="notes"  id="doc-input"></textarea>
				</div>
				<button class="submit-card">Submit Card</button>
			  </div>
			</form>	   
	</div>
